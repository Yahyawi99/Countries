<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries API</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-2.css" />
    <link rel="stylesheet" href="style-3.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header Start -->
      <header>
        <h2>Where in the world?</h2>

        <img class="icon" src="images/icon-moon.svg" />
      </header>
      <!-- Header End -->

      <!-- ******************************** -->

      <div class="all-countries">
        <!-- Search start -->
        <div id="input-bar">
          <!-- search -->
          <div class="search">
            <input
              id="search-input"
              type="text"
              placeholder="Search for a country..."
            />
            <div class="icon">
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                />
              </svg>
            </div>
          </div>
          <!-- filter -->
          <div class="filter-input">
            <div class="filter">
              <h4 class="title">Filter by Region</h4>
              <svg
                class="arrow-down"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="12"
              >
                <path
                  fill="none"
                  stroke="#5267DF"
                  stroke-width="3"
                  d="M1 1l8 8 8-8"
                />
              </svg>
            </div>

            <div class="choices">
              <p data-name="all">All</p>
              <p data-name="Africa">Africa</p>
              <p data-name="Americas">America</p>
              <p data-name="Asia">Asia</p>
              <p data-name="Europe">Europe</p>
              <p data-name="Oceania">Oceania</p>
            </div>
          </div>
        </div>
        <!-- Search End -->

        <!-- ******************************** -->

        <!-- Countries start -->
        <main class="main"></main>
        <!-- Countries end -->
      </div>

      <!-- ******************************** -->

      <div class="countrie-detail">
        <div class="back">
          <svg
            class="arrow-left"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"
            />
          </svg>
          <p>Back</p>
        </div>

        <div class="details">
          <img class="detail-flag" src="" />

          <div class="data">
            <h2 class="detail-name"></h2>

            <div class="txt">
              <div class="first">
                <p>Native Name : <span class="detail-native"></span></p>
                <p>Population : <span class="detail-population"></span></p>
                <p>Region : <span class="detail-region"></span></p>
                <p>Sub Region : <span class="sub-region"></span></p>
                <p>Capital : <span class="detail-capital"></span></p>
              </div>

              <div class="second">
                <p>Top Level Domain : <span class="domain"></span></p>
                <p>Currencies : <span class="currencie"></span></p>
                <p class="language">
                  Languages :
                  <span></span>
                </p>
              </div>
            </div>

            <div class="border-countries">
              <p class="border">Border Countries :</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ******************************** -->

    <!-- JS -->
    <script src="script.js"></script>
    <script src="script-2.js"></script>
  </body>
</html>
